# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
  - binutils
  - gcc +binutils ~bootstrap
  view: true
  packages:
    all:
      # set the sysroot for stage0 to the view because
      # we can't know glibc's path yet
      variants: +stage0
  concretizer:
    unify: true
    reuse: true

  compilers:
  - compiler:
      spec: gcc@=12.3.0
      paths:
        cc: /usr/bin/gcc-12
        cxx: /usr/bin/g++-12
        f77: null
        fc: null
      flags: {}
      # yes, this is a lie, but a useful lie
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
