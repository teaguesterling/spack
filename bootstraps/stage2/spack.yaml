# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - glibc %gcc@=13.2.0 arch=linux-spack-x86_64 ^linux-headers%gcc@12
  - binutils %gcc@=13.2.0 arch=linux-spack-x86_64
  - gcc@13.2.0 %gcc@=13.2.0 ~bootstrap ~graphite +binutils arch=linux-spack-x86_64
  - gmp +stage1 arch=linux-spack-x86_64
  # we have no C++ right now, disable
  - berkeley-db ~cxx ~stl
  - ncurses ~cxx
  view: true
  concretizer:
    unify: true
  packages:
    all:
      target: [x86_64]
      variants: ~stage0 +stage1 ~docs ~doc +binutils
  compilers:
  - compiler:
      spec: gcc@=13.2.0
      paths:
        cc: /scratch/spack/bootstraps/stage1/.spack-env/view/bin/x86_64-spack-linux-gnu-gcc
        cxx: /scratch/spack/bootstraps/stage1/.spack-env/view/bin/x86_64-spack-linux-gnu-g++
        f77: null
        fc: null
      flags: {}
      # note, cross-compiling
      operating_system: spack
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=12.3.0
      paths:
        cc: /usr/bin/gcc-12
        cxx: /usr/bin/g++-12
        f77: null
        fc: null
      flags: {}
      # yes, this is a lie, but a useful lie
      operating_system: spack
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  mirrors:
    me: ./spack-cache
