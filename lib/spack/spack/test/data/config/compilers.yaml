compilers:
- compiler:
    spec: gcc@=9.4.0
    operating_system: {linux_os.name}{linux_os.version}
    paths:
      cc: /path/to/gcc
      cxx: /path/to/g++
      f77: None
      fc: None
    modules: []
    target: {target}
- compiler:
    spec: gcc@=9.4.0
    operating_system: redhat6
    paths:
      cc: /path/to/gcc
      cxx: /path/to/g++
      f77: None
      fc: None
    modules: []
    target: {target}
- compiler:
    spec: clang@=15.0.0
    operating_system: {linux_os.name}{linux_os.version}
    paths:
      cc: /path/to/clang
      cxx: /path/to/clang++
      f77: None
      fc: None
    modules: []
    target: {target}
- compiler:
    spec: gcc@=10.2.1
    operating_system: {linux_os.name}{linux_os.version}
    paths:
      cc: /path/to/gcc
      cxx: /path/to/g++
      f77: None
      fc: None
    modules: []
    target: {target}
